spring.data.mongodb.database=${DB_DATABASE}
#spring.data.mongodb.host=localhost Mongo server host.
#spring.data.mongodb.password= Login password of the mongo server.
spring.data.mongodb.uri=${MONGO_URI} 
#spring.data.mongodb.username= # Login user of the mongo server.
spring.data.mongodb.port=${DB_PORT}
logging.level.root=info
logging.file = application
logging.file.max-size=3MB
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{39}){blue} %clr(:){red} %clr(%m){%-5p}%n
